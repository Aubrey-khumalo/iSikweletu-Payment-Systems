    <script>
  $('#registerForm').on("submit", function(e) {
    e.preventDefault();

    var errors = false;

    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
      if(errors == false) {
      if(emailReg.test($("#email").val())) {
        $("#emailError").hide();
        $.post("checkemail.php", { email: $("#email").val()}).done(function(data) {
          var result = $.trim(data);
          if(result == "Error") {
            $("#emailExistsError").text("This email is already registered with us. Choose Different Email.");
            $("#emailExistsError").show();
          } else {
            $("#emailExistsError").hide();
            adduser();
          } 
        });
      } else {
          $("#emailError").text("Email should be of format example@example.com");
          $("#emailError").show();
      }
          }
  });
</script>
    
    
    
  <script>
  $("#loginForm").on("submit", function(e) {
    e.preventDefault();
    $.post("checklogin.php", $(this).serialize() ).done(function(data) {
        var result = $.trim(data);
        if(result == "ok") {
          window.location.href = "index-test.php";
        } else {
          $("#loginError").show();
        }
      });
  });
</script>
